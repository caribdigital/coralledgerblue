name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  DOTNET_VERSION: '10.0.x'
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1
  DOTNET_NOLOGO: true

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgis/postgis:16-3.4
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: coralledger_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore CoralLedger.sln

      - name: Build
        run: dotnet build CoralLedger.sln --no-restore --configuration Release

      - name: Run Domain Tests
        run: dotnet test tests/CoralLedger.Domain.Tests --no-build --configuration Release --verbosity normal --collect:"XPlat Code Coverage" --results-directory ./coverage

      - name: Run Application Tests
        run: dotnet test tests/CoralLedger.Application.Tests --no-build --configuration Release --verbosity normal --collect:"XPlat Code Coverage" --results-directory ./coverage

      - name: Run Infrastructure Tests
        run: dotnet test tests/CoralLedger.Infrastructure.Tests --no-build --configuration Release --verbosity normal --collect:"XPlat Code Coverage" --results-directory ./coverage

      - name: Run Integration Tests
        run: dotnet test tests/CoralLedger.IntegrationTests --no-build --configuration Release --verbosity normal
        env:
          ConnectionStrings__coralledger-db: Host=localhost;Database=coralledger_test;Username=postgres;Password=postgres

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: github.event_name == 'push'
        with:
          directory: ./coverage
          fail_ci_if_error: false
          verbose: true
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore CoralLedger.sln

      - name: Check formatting
        run: dotnet format --verify-no-changes --no-restore
        continue-on-error: true

      - name: Build with warnings as errors
        run: dotnet build CoralLedger.sln --no-restore --configuration Release /warnaserror
        continue-on-error: true
