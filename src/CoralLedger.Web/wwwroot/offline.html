<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Offline - CoralLedger Blue</title>
    <style>
        :root {
            --primary: #00bcd4;
            --background: #0a1628;
            --surface: #1a2942;
            --text: #e0f7fa;
            --text-muted: #80deea;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: var(--background);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .offline-container {
            text-align: center;
            max-width: 400px;
        }

        .wave-icon {
            font-size: 80px;
            margin-bottom: 24px;
            animation: wave 2s ease-in-out infinite;
        }

        @keyframes wave {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        h1 {
            font-size: 28px;
            margin-bottom: 16px;
            color: var(--primary);
        }

        p {
            font-size: 16px;
            line-height: 1.6;
            color: var(--text-muted);
            margin-bottom: 24px;
        }

        .retry-button {
            background: var(--primary);
            color: var(--background);
            border: none;
            padding: 14px 32px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .retry-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 188, 212, 0.4);
        }

        .retry-button:active {
            transform: translateY(0);
        }

        .cached-info {
            margin-top: 32px;
            padding: 16px;
            background: var(--surface);
            border-radius: 8px;
            font-size: 14px;
        }

        .cached-info h3 {
            color: var(--primary);
            margin-bottom: 8px;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .cached-info ul {
            list-style: none;
            text-align: left;
        }

        .cached-info li {
            padding: 4px 0;
            color: var(--text-muted);
        }

        .cached-info li::before {
            content: "âœ“ ";
            color: var(--primary);
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="wave-icon">ðŸŒŠ</div>
        <h1>You're Offline</h1>
        <p>
            It looks like you've lost your internet connection.
            Don't worry - CoralLedger Blue can still show you cached data.
        </p>
        <button class="retry-button" onclick="window.location.reload()">
            Try Again
        </button>

        <div class="cached-info">
            <h3>Available Offline</h3>
            <ul>
                <li>Previously viewed MPA boundaries</li>
                <li>Cached bleaching alerts</li>
                <li>Draft observations (will sync when online)</li>
            </ul>
        </div>
    </div>
</body>
</html>
